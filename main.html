<!-- Country info Search App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" id="countryInput" placeholder="Enter a country name">
            <button type="button" id="searchButton">Search</button>
        </div>

        <div id="search_result">
            <img src="" id="flag">
            <h2>Country: <span id="name"></span></h2>
            <h4>Capital: <span id="capital"></span></h4>
            <h4>Continent: <span id="continent"></span></h4>
            <h4>Population: <span id="population"></span> people</h4>
            <h4>Currency: <span id="currency"></span> - <span id="currencyShort"></span></h4>
            <h4>Language: <span id="language"></span></h4>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
